<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<main id="main">
  <div class="container">
    <div class="card">
      <div class="img-container">
        <div class="background">
          <img class="hero-img-mobile" src="../images/image-header-mobile.jpg" alt="">
          <div class="hero-img-desktop"></div>
        </div>
      </div>
      <div class="container">
        <div class="main-content">
          <h1>Get <span class="text-color">insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
          <div class="row">
            <div class="col"><p><span class="stat-number">10k+</span> companies</p></div>
            <div class="col"><p><span class="stat-number">314</span> templates</p></div>
            <div class="col"><p><span class="stat-number">12M+</span> queries</p></div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Cameron Beiling AKA Flamick</a>.
    </div>
  </div>
</main>

  
</body>
</html>
